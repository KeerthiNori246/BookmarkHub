{% extends 'main.html' %}

{% block content %}

<div style="max-width: 800px; margin: 40px auto; padding: 20px; font-family: 'Futura', Arial, sans-serif;">

  <!-- Create Board Button -->
  <form action="{% url 'create-board' %}" method="POST" style="margin-bottom: 30px;">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ title }}">
    <input type="hidden" name="overview" value="{{ overview }}">
    <input type="hidden" name="link" value="{{ link }}">
    <input type="hidden" name="pic" value="{{ pic }}">
    <button type="submit" 
            style="background: black; color: white; padding: 12px 20px; border: none; border-radius: 6px; font-size: 16px; font-weight: 500; cursor: pointer; transition: background 0.2s;">
      + Create Board     </button>
  </form>

  <!-- Boards List -->
  <h3 style="font-size: 22px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 8px;">
    Your Boards
  </h3>

  {% if boards %}
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px;">
      {% for board in boards %}
        <div style="border: 1px solid #ddd; border-radius: 6px; padding: 16px; display: flex; flex-direction: column; justify-content: space-between;">
          <strong style="font-size: 18px; margin-bottom: 12px; display: block;">{{ board.name }}</strong>

          <form action="{% url 'board-add-confirmation' board.name %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="title" value="{{ title }}">
            <input type="hidden" name="overview" value="{{ overview }}">
            <input type="hidden" name="link" value="{{ link }}">
            <input type="hidden" name="pic" value="{{ pic }}">
            <button type="submit" 
                    style="width: 100%; padding: 8px; border: 1px solid black; border-radius: 4px; background: white; color: black; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s;">
              Send Article
            </button>
          </form>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p style="color: #666; margin-top: 10px;">You have no boards yet.</p>
  {% endif %}

</div>

{% endblock %}
