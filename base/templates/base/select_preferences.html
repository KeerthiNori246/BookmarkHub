{% extends 'main.html' %}

{% block content %}

<div style="max-width: 800px; margin: 40px auto; padding: 20px; font-family: 'Futura', Arial, sans-serif;">

  <h2 style="font-size: 28px; font-weight: bold; margin-bottom: 30px; letter-spacing: 1px; border-bottom: 2px solid #ddd; padding-bottom: 10px;">
    Select Your Preferences
  </h2>

  <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
    {% csrf_token %}

    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
      {% for pref in preferences %}
        <label style="display: flex; align-items: center; gap: 10px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; transition: all 0.2s;">
          <input type="checkbox" name="preferences" value="{{ pref }}"
                 {% if pref in user_selected %}checked{% endif %}
                 style="width: 18px; height: 18px; cursor: pointer;">
          <span style="font-size: 16px; font-weight: 500; color: #333;">{{ pref }}</span>
        </label>
      {% endfor %}
    </div>

    <button type="submit" 
            style="align-self: flex-start; margin-top: 20px; background: black; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px; font-weight: 500; cursor: pointer; transition: background 0.2s;">
      Save Preferences
    </button>
  </form>

</div>

{% endblock %}
